<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="lib.js" defer></script>
</head>
<body>
    <h1>The Odin Library</h1>

    <div id="container"></div>

    <button id="newbook" onclick="openForm()">NEW BOOK</button>

    <div id="popup">
        <form action="index.html" id="book-form">
            <h2>New Book</h2>

            <label for="title">Title</label>
            <input type="text" name="title">

            <label for="author">Author</label>
            <input type="text" name="author">

            <label for="pages">Page Count</label>
            <input type="number" name="pages">

            <label for="beenRead">Have you read this before?</label>
            <input type="text" name="beenRead">

            <button type="submit" class="btn">Submit Book</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    
</body>
</html>
